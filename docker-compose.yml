name: reunion-test-prod

services:
  mongo:
    image: mongo:8.0.4
    volumes:
      - mongo_data:/data/db
    networks:
      - reunion-test-prod-network
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./Backend/.env
    volumes:
      - ../uploads/images:/app/uploads/images
    networks:
      - reunion-test-prod-network
    depends_on:
      - mongo

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./Frontend/.env
    args:
      - VITE_API_URL=http://103.159.2.113
      - VITE_ADULT_FEE=1000
      - VITE_CHILD_FEE=500
      - VITE_STUDENT_FEE=500
      - VITE_MAX_FILE_SIZE=2097152
      - VITE_JWT_TOKEN_KEY=adminToken
    volumes:
      - frontend_build:/srv
    networks:
      - reunion-test-prod-network
    depends_on:
      - backend

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - frontend_build:/srv
      - caddy_data:/data
      - caddy_config:/config
      - ../uploads/images:/app/uploads/images
    networks:
      - reunion-test-prod-network

volumes:
  mongo_data:
  uploaded_images:
  frontend_build:
  caddy_data:
  caddy_config:

networks:
  reunion-test-prod-network:
    driver: bridge
